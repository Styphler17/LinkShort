<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/LinkShort-Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkShort - URL Shortener</title>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div id="app" x-data="linkShort" class="container mx-auto p-8">
      <!-- Header -->
      <header class="text-center mb-16">
        <div class="flex justify-center items-center">
            <img src="/LinkShort-logo.png" alt="LinkShort Logo" class="h-40">
        </div>
        <p class="text-gray-600 mt-2">Shorten your URLs with ease</p>
      </header>

      <!-- Main Content Grid -->
      <main class="grid grid-cols-1 lg:grid-cols-3 lg:gap-8">
        
        <!-- Left Column: Main Form -->
        <div class="lg:col-span-2">
          <div class="card">
            <form @submit.prevent="generateShortUrl" class="space-y-8">
              <div>
                <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-2">
                  Enter your long URL
                </label>
                <input
                  id="longUrl"
                  type="url"
                  x-model="longUrl"
                  placeholder="https://example.com/very-long-url-that-needs-shortening"
                  class="input-field"
                  required
                />
              </div>
              
              <button
                type="submit"
                :disabled="isGenerating || !longUrl.trim()"
                class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span x-show="!isGenerating">Shorten URL</span>
                <span x-show="isGenerating" class="flex items-center justify-center">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Generating...
                </span>
              </button>
            </form>

            <!-- Result -->
            <div x-show="shortUrl" x-transition class="mt-8 p-4 bg-green-50 border border-green-200 rounded-lg">
              <div class="flex items-center justify-between">
                <div class="flex-1">
                  <p class="text-sm font-medium text-green-800 mb-1">Your shortened URL:</p>
                  <p class="text-green-900 font-mono break-all" x-text="shortUrl"></p>
                </div>
                <button
                  @click="copyToClipboard"
                  class="btn-secondary ml-4 flex-shrink-0"
                  :class="{ 'bg-green-200 text-green-800': isCopied }"
                >
                  <span x-show="!isCopied">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                  </span>
                  <span x-show="isCopied" class="flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Copied!
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: History and Ad Space -->
        <div class="space-y-8 mt-8 lg:mt-0">
          <!-- History Section -->
          <div x-show="history.length > 0" x-transition>
            <div class="card">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Recent Links</h2>
                <button @click="clearHistory" class="text-sm text-red-600 hover:text-red-800">
                  Clear History
                </button>
              </div>
              
              <div class="space-y-4">
                <template x-for="link in history" :key="link.id">
                  <div class="p-4 bg-gray-50 rounded-lg border">
                    <div class="flex items-center justify-between">
                      <div class="flex-1 min-w-0">
                        <p class="text-sm text-gray-600 truncate" x-text="link.original"></p>
                        <p class="text-sm font-mono text-blue-600" x-text="link.short"></p>
                      </div>
                      <button
                        @click="navigator.clipboard.writeText(link.short)"
                        class="btn-secondary ml-4 flex-shrink-0"
                      >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>

          <!-- Ad Placeholder -->
          <div class="card text-center text-gray-500">
            <p>Ad Space</p>
            <p class="text-sm">(300x250)</p>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
